        // Flag part 1
        ctx.fillStyle = 'red';

        ctx.beginPath();
        ctx.moveTo(200, 1100);
        ctx.lineTo(200, 150);
        ctx.bezierCurveTo(
            200, 150,
            375, 250,
            550, 250
        );
        ctx.lineTo(550, 1200);
        ctx.bezierCurveTo(
            550, 1200,
            375, 1200,
            200, 1100
        );
        ctx.closePath();
        ctx.fill();
        // end flag part 1

        // Flag part 2
        ctx.fillStyle = 'red';

        ctx.beginPath();
        ctx.moveTo(1600, 1100);
        ctx.bezierCurveTo(
            1600, 1100,
            1425, 1000,
            1250, 1000
        );
        ctx.lineTo(1250, 100);
        ctx.bezierCurveTo(
            1250, 100,
            1425, 100,
            1600, 150
        );
        ctx.closePath();
        ctx.fill();
        // end flag part 2

        //Flag part 3
        ctx.beginPath();
        ctx.moveTo(1250, 998);
        ctx.quadraticCurveTo( /*керуюча точка*/ 1075, 1000, /*друга точка*/ 900, 1100);
        ctx.lineWidth = 4;
        ctx.strokeStyle = "red";
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(900, 1100);
        ctx.quadraticCurveTo( /*керуюча точка*/ 725, 1200, /*друга точка*/ 550, 1198);
        ctx.lineWidth = 4;
        ctx.strokeStyle = "red";
        ctx.stroke();

        ctx.moveTo(550, 252);

        ctx.strokeStyle = "red";

        ctx.lineWidth = 4;
        ctx.strokeStyle = "red";
